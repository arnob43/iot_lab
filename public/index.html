<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>
        IoT Lab
    </title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
          name='viewport'/>
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <link href="css/material-dashboard.css?v=2.1.1" rel="stylesheet"/>
    <link href="css/button.css" rel="stylesheet"/>

    <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"
            integrity="sha256-ji09tECORKvr8xB9iCl8DJ8iNMLriDchC1+p+yt1hSs=" crossorigin="anonymous"></script>
</head>

<body class="bg">
<div class="wrapper ">
    <div class="main-panel" style="width: 100%">
            
                        <h2 style="color: black; padding-top: 70px; text-align: center;">Sensor data - Task 5</h2>
                        
        <div class="content" style="padding-top: 0; padding-bottom: 0; margin: 10%">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-4">
                        <div class="card card-chart">
                           
                                <div class="ct-chart" id="temperatureChart"></div>
                            
                            <div class="card-body">
                                <h4 class="card-title" style="text-align: center;">Temperature</h4>
                                <p class="card-category">
                                    <span class="text-danger" style="font-size: 50px"><i class="fa fa-thermometer-full"
                                                                                          aria-hidden="true"></i> <span
                                            id="temperature"></span> </span></p>
                            </div>
                            <div class="card-footer">
                                <div class="stats">
                                    <i  class="material-icons">access_time</i> 7.54
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card card-chart">
                           
                                <div class="ct-chart" id="humidityChart"></div>
                           
                            <div class="card-body">
                                <h4 class="card-title" style="text-align: center;">Humidity</h4>
                                <p class="card-category" style="font-size: 50px">
                                    <span class="text-danger">
                                        <i class="fa fa-tint" aria-hidden="true"></i>
                                        <span id="humidity"></span>
                                    </span>
                                </p>
                            </div>
                            <div class="card-footer">
                                <div class="stats">
                                    <i class="material-icons">access_time</i> 78 %
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card card-chart">
                           
                                <div class="ct-chart" id="pressureChart"></div>
                        
                            <div class="card-body">
                                <h4 class="card-title" style="text-align: center;">Pressure</h4>
                                <p class="card-category">
                                    <span class="text-danger" style="font-size: 50px">
                                        <i class="fa fa-cloud" aria-hidden="true"></i>
                                        <span id="pressure"></span>
                                    </span>
                                </p>
                            </div>
                            <div class="card-footer">
                                <div class="stats">
                                    <i class="material-icons">access_time</i> 0.979
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 col-md-12">
                        <div class="card card-bg">
                            <div class="card-header card-header-tabs card-header-primary">
                                <div class="nav-tabs-navigation">
                                    
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="tab-content">
                                    <div class="tab-pane active" id="profile">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="card-body">
                                                    <h4 style="text-align: center; color: green;" class="card-title"><i
                                                            class="fa fa-home" aria-hidden="true"></i>
                                                        Smart Home</h4>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-4 touch-button-wrapper">
                                                <h4 class="card-title">
                                                    <i class="fa fa-plug" aria-hidden="true"></i>
                                                    HS100
                                                </h4>
                                                <a id="hs100" class="touch-button touch-button-success" href="#">
                                                    <span class="touch-button-inner" href="#">
                                                        <i class="fa fa-play-circle-o" aria-hidden="true"></i>
                                                    </span>
                                                </a>
                                            </div>
                                            <div class="col-md-4 touch-button-wrapper">
                                                <h4 class="card-title">
                                                    <i class="fa fa-television" aria-hidden="true"></i>
                                                    Radio
                                                </h4>
                                                <a id="radio" class="touch-button touch-button-success" href="">
                                                    <span class="touch-button-inner" href="#">
                                                        <i class="fa fa-play-circle-o" aria-hidden="true"></i>
                                                    </span>
                                                </a>
                                            </div>
                                            <div class="col-md-4 touch-button-wrapper">
                                                <h4 class="card-title">
                                                    <i class="fa fa-lightbulb-o" aria-hidden="true"></i>
                                                    Lights
                                                </h4>
                                                <a id="light" class="touch-button touch-button-success" href="">
                                                    <span class="touch-button-inner" href="#">
                                                        <i class="fa fa-play-circle-o" aria-hidden="true"></i>
                                                    </span>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="tab-pane" id="messages">                                    
                    </div>
                </div>
               
            </div>
           
            </div>

            <div class="row">
                <div class="col-lg-12 col-md-12">
                    <div class="card">
                        <!-- <div class="card-header card-header-success">
                            <h4 class="card-title">Live stream</h4>
                        </div>
                        <div class="card-body table-responsive">
                            <img id="live-image" src="" alt="Live video">
                        </div> -->
                    </div>
                </div>

        </div>

        <footer class="footer">
            <div class="container-fluid">
                <nav class="float-left">
                    
                </nav>
            </div>
        </footer>
    </div>
</div>


<!--   Core JS Files   -->
<script src="js/jquery.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap-material-design.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/2.4.1/core.js"></script>
<!-- Chartist JS -->
<script type="module" src="js/chartist.min.js"></script>
<script type="module" src="js/show_sensor_data.js"></script>
<script type="module" src="js/smart_buttons.js"></script>

<script>
    const socket = io.connect('http://localhost:5555');
    socket.on('image', image => {
        const liveImage = document.getElementById('live-image');
        liveImage.src = `data:image/jpeg;base64,${image}`;
    });

</script>
</body>

</html>
